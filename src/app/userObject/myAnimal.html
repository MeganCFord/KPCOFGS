<h1 class="feed-title">My Animal</h1>

<div ng-controller="UserObject as user" class="feed-card">
  <div class="card-img">
    <img ng-src="{{user.userAnimal.url}}">
  </div>
  <p>Notes: {{user.userAnimal.description}}</p>
  <div class="clearfix"></div>
</div>

<div class="feed-card" ng-repeat="answer in user.userAnimal.answeredQuestions">
  <p>This animal {{answer.answer}}</p>
  <a href="#" class="btn btn-success inline-button">Go Back to here</a>
  <a href="#" class="btn btn-success inline-button">More info</a>
  <div class="clearfix"></div>
</div>
