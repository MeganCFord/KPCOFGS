

<h1 class="feed-title">Recently Identified Animals</h1>


    <div class="feed-card" ng-repeat="animal in feed.feed">
      <div class="card-img">
        <img class="img-responsive" ng-src="{{animal.picture}}">
      </div>
      <p class="inline-text">{{animal.name}}</p>
      <a href="#" class="btn btn-success inline-button">More Info</a>
      <div class="clearfix"></div>
    </div>
