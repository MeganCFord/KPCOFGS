<div class="container">
  <div class="row">
    <h1>Recently Identified Animals</h1>
    <div class="col col-xs-4" ng-repeat="animal in feed.feed">
      <img ng-src="{{animal.picture}}" width="320px">
      <p>This image was identified as a {{animal.name}}</p>
      <!-- <p>{{animal.description}}</p> -->
    </div>
  </div>
</div>
