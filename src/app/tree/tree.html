<h1>Traverse The Tree</h1>

<!-- TODO: flesh this data out. make it cumulative. -->
<div ng-include="'/app/userObject/myAnimal.html'"></div>

 <p>current level: {{tree.currentTaxa.rank}}</p>

<div class="container">
  <div class="row">
    <!-- empty left column -->
    <div class="col col-xs-1">
    </div>

    <!-- Centered main content column -->
    <div class="col col-xs-10">
        <form ng-submit="tree.traverse()">
        <div class="row">
          <div class="col col-xs-4" ng-class="{'specialTest': tree.selectedSubtaxa===subtaxa}" ng-repeat="subtaxa in tree.currentTaxa.child_taxa | filter:notDisabled" >

            <!-- nested div for margin purposes -->
            <div class="btn-group" data-toggle="buttons">
             <!-- TODO: put an image here once I load the switch statement images into firebase. -->
              <h3>My animal also {{subtaxa.specialData.question}}</h3>
             <!-- this button opens the Modal. -->
              <a class="btn btn-lg btn-default" ng-click="tree.openModal(subtaxa.name)">More Info</a>
             <!-- these two buttons show/hide based on whether the taxa is selected. -->
              <label class="btn btn-primary btn-lg" ng-class="{'hideMe' : tree.selectedSubtaxa === subtaxa}""> 
                <input type="radio" ng-value="subtaxa" name="subtaxaOptions" ng-model="tree.selectedSubtaxa">Select This Taxa
              </label>
    
              <a class="btn btn-primary btn-lg" ng-class="{'hideMe': tree.selectedSubtaxa !== subtaxa}" ng-click="tree.selectedSubtaxa = null">Deselect</a>

            </div><!-- end of nested sub-div. -->
          </div><!-- end of 'col' repeated div.-->
        </div><!-- end of 'row' card div. -->

        <!-- SUBMIT BUTTON -->
        <button class="btn btn-lg btn-default" type="submit" ng-class="{'disabled': tree.selectedSubtaxa === null}">Submit</button> 
        <!-- START OVER BUTTON -->
        <a href="#/" class="btn btn-lg btn-default">Start Over</a>
        <!-- GO BACK BUTTON -->
       <button class="btn btn-lg btn-default" ng-click="tree.goBackButton()">Go Back</button>
      </form>

    </div>

    <!-- empty right column -->
    <div class="col col-xs-1">
    </div>
  </div>
</div>
