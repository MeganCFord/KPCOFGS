<h1>I'm the identer partial: {{identer.title}}</h1>
<p>current taxa name: {{identer.currentTaxa.name}}</p>
<p>current taxa level: {{identer.currentTaxa.rank}}</p>

<ul ng-repeat="subtaxa in identer.currentTaxa.child_taxa">
  <li><a ng-click="identer.sendNewTaxa(subtaxa.name)">{{subtaxa.name}}</a></li>
</ul>

<button ng-click="identer.startPage()">Start Over</button>
<button ng-click="identer.sendNewTaxa(identer.currentTaxa.classification[identer.currentTaxa.classification.length - 1].name)">Go Back</button>
