<div class="modal-header">
  <h3>Modal Header</h3>
</div>
<div class="modal-body">
  <p>{{modalController.data}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
          data-ng-click="modalController.cancel()">Cancel</button>
  <button class="btn btn-primary" 
          data-ng-click="modalController.ok();">OK</button>
</div>
